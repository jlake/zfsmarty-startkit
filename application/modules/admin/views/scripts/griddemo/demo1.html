<script type="text/javascript">
$(function() {
    $grid1 = $('#grid1');
    var editOptions = {width:400, height:200, reloadAfterSubmit:true};
    var searchOptions = {multipleSearch:true, sopt:['cn','bw','eq','ne','lt','gt','ew']};
    $grid1.jqGrid({
        url:'/admin/griddemo/demo1data',
        editurl: "/admin/griddemo/editdata",
        datatype: 'json',
        caption:'Dummy データ',
        colNames:['ID','カラム1', 'カラム2'],
        colModel:[
            {name:'id', index:'id', width:90, align:'right', editable:false, editoptions:{readonly:true,size:10}},
            {name:'inf1', index:'inf1', width:300, editable:true, edittype:'text', editoptions:{size:40}},
            {name:'inf2', index:'inf2', width:300, editable:true, edittype:'text', editoptions:{size:40}},
        ],
        rowNum:20,
        rowList:[10, 20, 30, 50, 100],
        pager: '#pager1',
        sortname: 'id',
        viewrecords: true,
        sortorder: 'desc',
        height: 350,
        shrinkToFit: false,
        multiselect: true,
        ondblClickRow: function(rowid) {
            $grid1.editGridRow(rowid, editOptions);
        }
    });
    $grid1.navGrid('#pager1',　{
            add:true, addtext: '新規',
            edit:true, edittext: '編集',
            del:true,　deltext: '削除',
            search:true, searchtext: '検索'
        },
        editOptions,
        editOptions,
        editOptions,
        searchOptions
    );
});
</script>
{/literal}

<div class="title">Grid Demo (リスト・検索・編集)</div>

<table id="grid1"></table>
<div id="pager1"></div>
