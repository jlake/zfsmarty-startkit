{literal}
<script type="text/javascript">
$(function() {
    $grid1 = $('#grid1');
    var editOptions = {width:400, height:'auto', reloadAfterSubmit:true,
        //closeAfterAdd: true,
        closeAfterEdit: true,
        closeOnEscape: true,
        afterShowForm:function(){
            $('.FormElement[readonly]').attr('disabled', 'disabled');
            $('.FormElement#inf1').focus();
        },
        afterSubmit: function(response, postdata) {
            if (response.responseText) {
                alert(response.responseText);
                return [false, response.responseText];
            } else {
                return [true, ''];
            }
       }
    };
    var lastSelId;
    $grid1.jqGrid({
        url:'/admin/griddemo/demo2data',
        editurl: "/admin/griddemo/editdata",
        datatype: 'json',
        caption: 'Dummy データ',
        colNames: ['ID','カラム1', 'カラム2'],
        colModel: [
            {name:'id', index:'id', width:90, editable:true, editoptions:{readonly:true,size:10}},
            {name:'inf1', index:'inf1', width:300, editable:true, edittype:'text', editoptions:{size:40}},
            {name:'inf2', index:'inf2', width:300, editable:true, edittype:'text', editoptions:{size:40}}
        ],
        rowNum:20,
        rowList:[10, 20, 30, 50, 100],
        pager: '#pager1',
        sortname: 'id',
        viewrecords: true,
        sortorder: 'desc',
        height: 350,
        shrinkToFit: false,
        multiselect: true,
        /* inline edit
        onSelectRow: function(id) {
            if(id && id !== lastSelId){ 
                $grid1.restoreRow(lastSelId); 
                lastSelId=id; 
            }
            $grid1.editRow(id, true); 
        },
        */
        ondblClickRow: function(rowid) {
            $grid1.editGridRow(rowid, editOptions);
        }
    });
    $("#search").click(function(){
        $grid1.searchGrid( {multipleSearch:true, sopt:['cn','bw','eq','ne','lt','gt','ew']} );
    });
    $("#add").click(function(){
        $grid1.editGridRow('new', editOptions);
    });
    $('#edit').click(function(){
        var rowid = $grid1.getGridParam('selrow');
        if( rowid != null ) {
            $grid1.editGridRow(rowid, editOptions);
        } else {
            alert('行を選択してください');
        }
    });
    $('#delete').click(function(){
        var rowids = $grid1.getGridParam('selarrrow');
        //console.log(rowids);
        if( rowids != null ) {
            $grid1.delGridRow(rowids, editOptions);
        } else {
            alert('行を選択してください');
        }
    });
});
</script>
{/literal}

<div class="title">Grid Demo1 (リスト・検索・編集)</div>

<table id="grid1"></table>
<div id="pager1"></div>
<input type="button" id="search" value="検索" />
<input type="button" id="add" value="追加" />
<input type="button" id="edit" value="編集" />
<input type="button" id="delete" value="削除" />
